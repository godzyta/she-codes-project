<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5a5b200803.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="current-date">
            <h1>Sunday 14th June</h1>
          </div>
        </div>
        <div class="col-6">
          <div class="current-time">
            <h2>10:19</h2>
          </div>
        </div>
      </div>
      <div class="search-elements">
        <form class="form-inline" id="form">
          <div class="form-group mx-sm-2 mb-2">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Enter city"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary mb-2 mr-2"
            id="submit-search"
          >
            Search
          </button>
          <button type="button" class="btn btn-success mb-2">
            Current
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="current-city">
            <div class="city-detail" id="id-city-detail">
              Barcelona
            </div>
            <div class="city-temperature">
              <span class="temperature" id="temperature"> °C</span>
              <span class="units">°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="weather-info">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="radar">
        <div class="row">
          <div class="col-6">
            <h3>Check Barcelona radar</h3>
          </div>
          <div class="col-6">
            <div class="arrow-right">
              <i class="fas fa-chevron-circle-right"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="week">
        <div class="row">
          <div class="col-2">
            <div class="day">Mon</div>
            <div class="icon"><i class="fas fa-cloud-sun"></i></div>
            <div class="temperature">22º</div>
          </div>
          <div class="col-2">
            <div class="day">Tues</div>
            <div class="icon"><i class="fas fa-sun"></i></div>
            <div class="temperature">26º</div>
          </div>
          <div class="col-2">
            <div class="day">Wed</div>
            <div class="icon"><i class="fas fa-cloud-sun"></i></div>
            <div class="temperature">24º</div>
          </div>
          <div class="col-2">
            <div class="day">Thu</div>
            <div class="icon"><i class="fas fa-cloud-sun-rain"></i></div>
            <div class="temperature">20º</div>
          </div>
          <div class="col-2">
            <div class="day">Fri</div>
            <div class="icon"><i class="fas fa-cloud"></i></div>
            <div class="temperature">22º</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/project_5.js"></script>
  </body>
</html>
